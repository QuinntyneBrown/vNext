<section class="edit-address-overlay-container">
  <mat-toolbar class="mat-elevation-z6" color="primary">
    <mat-toolbar-row>
      <span>Edit Address</span>

      <button mat-icon-button (click)="cancel()">
        <mat-icon>
          close
        </mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <section class="address-editor-container">
    <cs-address-editor [address]="address$ | async"
                       [addressId]="addressId"
                       [countrySubdivisions]="addressStore.countrySubdivisions$ | async"
                       [countries]="addressStore.countries$ | async"
                       (save)="handleSave($event)">
    </cs-address-editor>
  </section>
</section>
